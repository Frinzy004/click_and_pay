<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="image/Black & Blue Minimalist Modern Initial Font Logo.png" sizes="96x96" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css" integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Contact</title>
</head>
<body>
    <section class="contact">
        <div class="contact-content">
            <h2>Contact Us</h2>
            <p>Feel free to express your opinion and experiences about our website.</p>
        </div>
        
        <div class="contact-container">
            <div class="contactinfo">
                <div class="box">
                    <div class="icon"><i class="bi bi-geo-alt-fill"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>P.I. Garcia Street<br>Naval, Biliran<br>Philippines</p>
                    </div>
                </div>
            </div>
        
            <div class="contactinfo">
                <div class="box">
                    <div class="icon"><i class="bi bi-telephone-fill"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>+63 123 456 7890</p> 
                    </div>
                </div>
            </div>
        
            <div class="contactinfo">
                <div class="box">
                    <div class="icon"><i class="bi bi-envelope-fill"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>info@digistore.com</p> 
                    </div>
                </div>
            </div>
        </div>
        
        <div class="contactform">
            <form action="">
                <h2>Send Message</h2>
                <div class="inputbox">
                    <input type="text" name="name" required="required">
                    <span>Full Name</span>
                </div>
                <div class="inputbox">
                    <input type="email" name="email" required="required">
                    <span>Email</span>
                </div>
                <div class="inputbox">
                    <textarea name="message" required="required"></textarea>
                    <span>Type your message</span>
                </div>
                <div class="inputbox">
                    <input type="submit" value="Send">
                </div>
            </form>
        </div>
        
    </section>
</body>
</html>
